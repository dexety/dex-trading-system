[tool.black]
    line-length = 80

[tool.pytest.ini_options]
    addopts = "-x"
    testpaths = [
        "tests",
    ]
    filterwarnings = "ignore::DeprecationWarning"

[tool.pylint.master]
    disable = '''
        invalid-name,
        missing-module-docstring,
        missing-class-docstring,
        missing-function-docstring,
        wrong-import-position,
        broad-except,
        import-error,
        no-member,
        no-name-in-module,
        relative-beyond-top-level,
    '''
